<!DOCTYPE HTML>
<html ng-app="AngularIII">

<head>
    <title> Intro to Angular Assignment</title>
    <link href="IntroAngularIII.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script type="text/javascript" src="IntroAngularIII.js"></script>
</head>
    
<body ng-controller="alphaCtrl as alpha">
    <div class="buttonDiv">
    <button ng-click="alpha.showPopUpFunc ()"> CLICK ME! </button>
    
    <div class="popup" ng-show="alpha.showPopUp">
        <p>When the button is clicked, the text will go away.</p>    
        <button ng-click="alpha.closePopUpFunc()" ng-show="alpha.showPopUp"> CLOSE</button>
    </div>
    </div>
</body>

</html>
